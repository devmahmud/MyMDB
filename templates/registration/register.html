{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Register{% endblock title %}

{% block main %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">User Registration</h5>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
{% endblock main %}
